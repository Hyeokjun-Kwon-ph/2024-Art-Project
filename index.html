<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen p5.js Sketch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      /* 페이지의 기본 여백 제거 */
      overflow: hidden;
      /* 스크롤 바 숨김 */
    }

    canvas {
      display: block;
      /* 캔버스가 다른 여백 없이 화면을 채우도록 설정 */
    }
  </style>
</head>

<body>
  <script src="script.js"></script>
</body>

</html>
